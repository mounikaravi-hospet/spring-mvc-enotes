<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
	th:fragment="Layout(title, content)">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<title th:replace = ${title}></title>
</head>
<body style="overflow-x: hidden">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/"> <i class="fa-solid fa-book"></i> My Note</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/"> <i class="fa-solid fa-house"></i> Home</a>
	        </li>
	        <th:block th:if="${account!=NULL}"> 
		        <li class="nav-item">
		          <a class="nav-link" href="/user/addNotes"> <i class="fa-solid fa-plus"></i> Add Notes</a>
		        </li>
		        	        <li class="nav-item">
		          <a class="nav-link" href="/user/viewNotes"> <i class="fa-solid fa-list"></i> View Notes</a>
		        </li>
	
	      </ul>
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	      	<th:block th:if="${account==NULL}"> 
	      		<li class="nav-item">
	          		<a class="btn btn-small btn-warning" aria-current="page" href="register"> <i class="fa-solid fa-user-plus"></i> Register</a>
		        </li>
		        <li class="nav-item">
		         	<a class="btn btn-small btn-success ms-2" aria-current="page" href="signin"> <i class="fa-solid fa-right-to-bracket"></i> Login</a>
		        </li>
	      	</th:block>
	        
	        <th:block th:if="${account!=NULL}">
		        <li class="nav-item" >
		         	<a class="btn btn-small btn-warning" aria-current="page" href="/#"> <i class="fa-solid fa-user"></i> [[${account.name}]]</a>
		        </li>
		        <li class="nav-item">
		         	<a class="btn btn-small btn-success ms-2" aria-current="page" href="/logout"> <i class="fa-solid fa-power-off"></i> Logout</a>
		        </li>
	        </th:block>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div th:replace=${content}></div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>

	
</html>
